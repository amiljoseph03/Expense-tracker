<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<style>
    * {
  margin: 0;
  padding: 0;
}
body {
  /* use colon and correct path */
    background-size: cover;      /* make it cover the whole page */
    background-position: center; /* center the image */
    background-repeat: no-repeat; /* prevent tiling */
}
nav {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: aquamarine;
  padding: 10px 20px;
}

.logo img {
  height: 50px;   
  width: auto;   
}

.rl {
  display: flex;
  gap: 15px;
}




.welcome {
    text-align: center;
    padding: 40px 20px;
    /* background-color: #007bff; */
    color: white;
}

.welcome h1 {
    font-size: 48px;
    margin-bottom: 10px;
}

.welcome h3 {
    font-size: 24px;
    font-weight: 400;
}

.whole {
    display: flex;
  
    gap: 10%;               
    margin: 40px 20px;       
    flex-wrap: wrap;          
}

.container1, .container2 {
    background-color: rgb(98, 160, 160);
    padding: 25px;
    border-radius: 22px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    width: 300px;   
     
    display: flex;
    flex-direction: column;
    align-items: center;
}

.container1 h3, .container2 h3 {
    margin-bottom: 20px;
}

.container1 input, .container2 input {
    width: 100%;
    padding: 10px 15px;
    margin-bottom: 15px;
    border-radius: 25px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 16px;
}

.container1 button, .container2 button {
    width: 100%;
    padding: 12px 0;
    border-radius: 25px;
    border: none;
    background-color: #3bd17f;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.container2 button{
  background-color: #eaa055;
}

.container1 button:hover, .container2 button:hover {
    background-color: #0056b3;
}

#result, #withdrawresult {
    margin-top: 20px;
    text-align: center;
    font-weight: 500;
}



.btn {
  padding: 8px 16px;
  border-radius: 8px;
  text-decoration: none;
  font-size: 16px;
  font-weight: 500;
  border: 1px solid black;
  color: black;
  background-color: aquamarine;
  transition: 0.3s;
}

.btn:hover {
  background-color: aquamarine;
}
/* ......table.... .............................................. */

#one {
    height: 100vh; /* section takes full screen height */
    width: 100%;   /* section takes full screen width */
    background-image: url('./images/WhatsApp Image 2025-09-29 at 10.40.55 AM.jpeg'); 
    background-size: cover;      /* fills both width & height */
    background-position: center; /* centers image */
    background-repeat: no-repeat;
}

#thetable {
    height: 100vh; /* section takes full screen height */
    width: 100%;   /* section takes full screen width */
    background-image: url('./images/bg11.jpg'); 
       background-size: cover;    
    background-position: center; 
    background-repeat: no-repeat; 

    
}




    h2 {
     
      text-align: center;
      color: #333;
    }
    .tables-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin: 20px;
      /* width: 900px; */
    }
    .styled-table {
      /* width: 68%; */
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .styled-table {
  width: 400px; 
}
.tables-container {
  justify-content: center;
  gap: 40px; 
}

    .styled-table thead {
      background-color: #ffeebe;
    }
    .styled-table th, 
    .styled-table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }
    .styled-table th {
      font-weight: bold;
    }
    .income-title {
      color: blue;
      font-size: 20px;
      margin-bottom: 5px;
    }
    .expense-title {
      color: blue;
      font-size: 20px;
      margin-bottom: 5px;
    }
.summary {
  clear: both;
  padding: 15px;
  border: 2px solid #000;
  border-radius: 8px;
  text-align: center;
  font-size: 16px;
  background: #f9f9f9;
  font-weight: bold;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 500px;

  margin: 50px auto;
}

/* ..  */
    .incomeTable{
        width: 900px;

    }
</style>
<body>


    
    <nav>
        <div class="logo">
            <img src="./images/logo.jpg" alt="">
        </div>
    <div class="rl">
    <!-- <a href="register.html" class="btn"> Register</a> -->
    <a href="index.html" class="btn">Logout</a>
    </div>
    </nav>
    <!-- ............  -->

<section id="one">
  
    <div class="welcome">
    <h1>Welcome</h1>
    <h3>Control your budget </h3>
    </div>

 <div class="whole">
<div class="container1">
    <h3>Add Income</h3>

    <input type="text" name="" id="inamount" placeholder="Enter amount">
    <input type="text" name="" id="intype" placeholder="Enter income type">

    <button onclick="income()">Add</button>
    <div id="result">

    </div>
</div>


<div class="container2">
    <h3>Add Expense</h3>

    <input type="text" name="" id="expamount" placeholder="Enter amount">
    <input type="text" name="" id="exptype" placeholder="Enter expense type">

    <button onclick="expense()">Add</button>

    <div id="withdrawresult"></div>


</div>

</section>


   <!-- ..................................  -->
<section id="thetable">
  <br><br><br>
      <h2>Income and Expense Details</h2>
  <hr>
  <br><br>
  <div class="tables-container">
    <!-- Income Table -->
    <div>
      <div class="income-title">Income</div>
      <table id="incomeTable" class="styled-table">
        <thead>
          <tr>
            <th>Type</th>
            <th>Amount</th>
            <th>Balance</th>
            <th>Date & Time</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Expense Table -->
    <div>
      <div class="expense-title">Expense</div>
      <table id="expenseTable" class="styled-table">
        <thead>
          <tr>
            <th>Type</th>
            <th>Amount</th>
            <th>Balance</th>
            <th>Date & Time</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Summary -->
  <div class="summary" id="summaryBox">
    Total Income: ₹0 | Total Expense: ₹0 | Balance: ₹0
  </div>

</section>
</body>
<script src="script.js"></script>

</html>
